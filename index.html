<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumping Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h4>
      Please help <span>Brankec</span> overcome his obstacles!<br />
      To start the game press Enter.<br />
      To end the game press ESC.
    </h4>

    <div class="game-container">
      <section class="header">
        <div class="heart-container">
          <img class="health" src="heart.svg" alt="heart">
          <img class="health" src="heart.svg" alt="heart">
          <img class="health" src="heart.svg" alt="heart">
        </div>
        <div class="timer" id="timer">Timer: 20</div>
      </section>
      <img class="character" id="character" src="Brankec.png" alt="Character">
      <div class="obstacle" id="obstacle"></div>
    </div>
  </body>
</html>
